syntax = "proto3";
package proto;

message Algorun {
  string Id = 1;
  string AlgorithmId = 2;
  string AccountId = 3;
  string ScheduleId = 4;
  string Status = 5;
  string Code = 6;
  string Image = 7;
  string State = 8;

  enum States {
    unknown = 0;
    building = 1;
    starting = 2;
    running = 3;
    stopped = 4;
    destroying = 5;
    deleted = 6;
  }
}
