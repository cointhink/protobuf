syntax = "proto3";
package proto;

message Schedule {
  string Id = 1;
  string AccountId = 2;
  string AlgorithmId = 3;
  States Status = 4;
  string InitialState = 5;
  string EnabledUntil = 6;
  Executors Executor = 7;

  enum States {
    unknown = 0;
    disabled = 1;
    enabled = 2;
    deleted = 3;
  }

  enum Executors {
    container = 0;
    lambda = 1;
  }
}
